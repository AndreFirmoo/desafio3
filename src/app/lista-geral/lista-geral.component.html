
<table class="table">


    <thead class="table--head">
        <th>
            Origem
        </th>
        <th>
            Categoria
        </th>
        <th>
            Mes
        </th>
        <th>
            Valor
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of list | async">
            <td>{{item.origem}}</td>
            <td>{{item.categoria}}</td>
            <td>{{item.mes_lancamento}}</td>
            <td>{{item.valor | currency:'R$'}}</td>
        </tr>
    </tbody>
</table>
